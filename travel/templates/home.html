<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container my-5">
        <form class="col-12 mx-auto my-5 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center">Add Destination</h2>
            <hr>
            <div class="form-group my-3">
                <label for="exampleInputEmail1">Destination Name</label>
                <input type="text" required name="destination_name" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter Destination Name">
            </div>
            <div class="form-group my-3">
                <label for="exampleInputPassword1">Destination
                    Description</label>
                <textarea required class="form-control" name="destination_description"></textarea>
            </div>
            <div class="form-group my-3">
                <label for="exampleInputEmail1">Destination Image</label>
                <input type="file" class="form-control" name="destination_image" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter Destination Name">
            </div>
            <button type="submit" class="btn btn-info">Add Destination</button>
        </form>
        <hr>
        <h2 class="text-center my-3">Checkout Destinations here</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for d in destinations%}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{d.destination_name}}</td>
                    <td>{{d.destination_description}}</td>
                    <td><img src="/media/{{d.destination_image}}"
                            style="max-height: 120px; min-height : 120px; max-width: 175px; min-width: 175px"></td>
                    <td><a href="/delete-destination/{{d.id}}" class="btn btn-danger">Delete <i
                                class="fa fa-trash"></i></a>
                        <a href="/update-destination/{{d.id}}" class="btn btn-info my-2">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
